<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Modify_password Layout</title>
  <link type="text/css" href="Modify_password.css" rel="stylesheet">
  <script src="Modify_password.js"></script>
</head>

<body>

<!--对于Login页面Header的页面定义-->
<div class="header" id="header">
  <div class="switch_lang">
    <a href="Modify_password.html" class="link_lang">中文</a>
    <p style="display: inline-block">|</p>
    <a href="Modify_password_En.html" class="link_lang">EN</a>
  </div>
</div>
<!--对于Login页面中部的页面定义-->
<div class="middle" id="middle">

  <div class="middle_login" id="middle_login">
    <div class="login" id="login">
      <div id="text_login">
        <p>修改密码</p>
      </div>

      <form id="Modify" method="post" action="/server/Modify.php">
        <div id="Modify_password">
          <div id="question">
            <img src="https://www.z4a.net/images/2023/05/05/2023-05-05-18.40.08.png" alt="user" class="icon">
            <label>
              <input type="password" placeholder="输入新的密码" class="input_box" id="password" name="password">
            </label>
          </div>
          <div id="answer">
            <img src="https://www.z4a.net/images/2023/05/05/2023-05-05-18.40.08.png" alt="user" class="icon">
            <label>
              <input type="password" placeholder="再次输入密码" class="input_box" id="password_again" name="password_again">
            </label>
          </div>
          <button id="modify_button" type="button" onclick="get_password()">确认修改</button>
        </div>
      </form>
    </div>

    <div class="middle_picture">
      <img src="https://www.z4a.net/images/2023/05/08/2023-05-08-10.20.40.png" alt="background">
    </div>

  </div>

</div>

<!--对于Login页面Footer的页面定义-->
<div class="footer" id="footer">
  <br/>
  <p>联系方式：上海交通大学闵行校区 15891332048</p>
  <p>第三小组 yifan0708@sjtu.edu.cn</p>
</div>

</body>

</html>
