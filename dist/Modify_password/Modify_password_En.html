<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Modify_password Layout</title>
  <link type="text/css" href="Modify_password.css" rel="stylesheet">
  <script src="Modify_password.js"></script>
</head>

<body id="show_all">

<!--对于Login页面Header的页面定义-->
<div class="header" id="header">
  <div class="switch_lang">
    <a href="Modify_password.html" class="link_lang">中文</a>
    <p style="display: inline-block">|</p>
    <a href="Modify_password_En.html" class="link_lang">EN</a>
  </div>
</div>
<!--对于Login页面中部的页面定义-->
<div class="middle" id="middle">

  <div class="middle_login" id="middle_login">
    <div class="login" id="login">
      <div id="text_login">
        <p>Modify password</p>
      </div>

      <form id="Modify" method="post" action="/server/Modify.php">
        <div id="Modify_password">
          <div id="question">
            <img src="https://www.z4a.net/images/2023/05/05/2023-05-05-18.40.08.png" alt="user" class="icon">
            <label>
              <input type="password" placeholder="New password" class="input_box" id="password" name="password">
            </label>
          </div>
          <div id="answer">
            <img src="https://www.z4a.net/images/2023/05/05/2023-05-05-18.40.08.png" alt="user" class="icon">
            <label>
              <input type="password" placeholder="password again" class="input_box" id="password_again" name="password_again">
            </label>
          </div>
          <button id="modify_button" type="button" onclick="get_password()">Modify</button>
        </div>
      </form>
    </div>

    <div class="middle_picture">
      <img src="https://www.z4a.net/images/2023/05/08/2023-05-08-10.20.40.png" alt="background">
    </div>

  </div>

</div>

<!--对于Login页面Footer的页面定义-->
<div class="footer" id="footer">
  <br/>
  <p>Contact information: Minhang Campus, SJTU 15891332048</p>
  <p>Group3 yifan0708@sjtu.edu.cn</p>
</div>

</body>
<script>
  if(performance.navigation.type === 0) {
    var account_receive = window.sessionStorage.getItem("account");
    if (account_receive === null) {
      window.alert("帐号不可为空！")
      document.getElementById('show_all').style.display = 'none';
    }
  }
</script>
</html>
