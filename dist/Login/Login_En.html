<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Login_En Layout</title>
  <link type="text/css" href="Login.css" rel="stylesheet">
  <script src="Login.js"></script>
</head>

<body>

<!--对于Login页面Header的页面定义-->
<div class="header" id="header">
  <div class="switch_lang">
    <a href="Login.html" class="link_lang">中文</a>
    <p style="display: inline-block">|</p>
    <a href="Login_En.html" class="link_lang">EN</a>
  </div>
</div>
<!--对于Login页面中部的页面定义-->
<div class="middle" id="middle">

  <div class="middle_login" id="middle_login">

    <div class="login" id="login">
      <div id="text_login">
        <p>Login</p>
      </div>

      <form id="send_message" method="post" action="/server/Login.php">
        <div id="input">
          <div id="input_username">
            <img src="https://www.z4a.net/images/2023/05/05/2023-05-05-16.48.58.png" alt="user" class="icon">
            <label>
              <input type="text" placeholder="account" class="input_box" name="account" id="input_account">
            </label>
          </div>
          <div id="input_password">
            <img src="https://www.z4a.net/images/2023/05/05/2023-05-05-18.40.08.png" alt="password" class="icon">
            <label>
              <input type="password" placeholder="password" class="input_box" name="password" id="input_pass">
            </label>
          </div>
          <div id="input_code">
            <img src="https://www.z4a.net/images/2023/05/05/2023-05-05-18.42.52.png" alt="password" class="icon">
            <label>
              <input type="text" placeholder="verification code" class="input_box" name="verification_code" id="verification_code_input">
            </label>
            <p id="verification_code"></p>
          </div>
        </div>
        <div id="button_login">
          <button type="button" onclick="get_input()">Login</button>
        </div>
      </form>
      <div id="link_bar">
        <a href="/serverPHP/Forgot_verify/Forgot_verify_En.html" id="link_one">Forgot password/account</a>
        <a href="/serverPHP/Register/Register_En.html" id="link_two">Create account</a>
      </div>
    </div>
    <div class="middle_picture">
      <img src="https://www.z4a.net/images/2023/05/08/2023-05-08-10.20.40.png" alt="background">
    </div>
  </div>
</div>

<!--对于Login页面Footer的页面定义-->
<div class="footer" id="footer">
  <br/>
  <p>Contact information: Minhang Campus, SJTU 15891332048</p>
  <p>Group3 yifan0708@sjtu.edu.cn</p>
</div>


<script src="Login.js"></script>

</body>

</html>
